<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track order</title>
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/tracking.css">
</head>
<body>
  <header>
    <div class="left-section">
        <a href="amazon.html">
          <img class="desktop-view" src="./images/amazon-logo-white.png" alt="">
        </a>
        <a href="amazon.html">
          <img class="mobile-view" src="./images/amazon-mobile-logo-white.png" alt="">
        </a>
    </div>
    <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button"><img src="./images/icons/search-icon.png" alt=""></button>
    </div>
    <div class="right-section">
        <a class="returns" href="orders.html">& Orders</a>
        <a class="cart-button" href="cart.html"><img src="./images/icons/cart-icon.png" alt=""></a>
        <div class="cart-quantity">0</div>
    </div>
  </header>
  <div class="main">
    <a class="orders-link" href="orders.html">View all orders</a>
    <h2>Arriving on Monday, June 13</h2>
    <p class="name-prod">Black and Gray Athletic Cotton Socks - 6 Pairs</p>
    <div class="order-qty">Quantity: 1</div>
    <img class="image-product" src="./images/products/athletic-cotton-socks-6-pairs.jpg" alt="">
    <div class="product-status">
      <div>Preparing</div>
      <div>Shipped</div>
      <div>Delivered</div>
    </div>
    <div class="show-progress">
      <div class="progress-bar"></div>
    </div>
  </div>
</body>
</html>
